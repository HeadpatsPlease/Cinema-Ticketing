<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop Cinema - Beverages</title>
  <link rel="stylesheet" href="../Cinema-Ticketing/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
    }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
      color: white;
    }

    .beverage-card {
      background-color: #2b2b2b;
      border: none;
      padding: 15px;
      border-radius: 15px;
      margin: 10px;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
    }

    .beverage-card img {
      height: 60px;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .qty-buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .qty-btn {
      background-color: #f4c10f;
      border: 2px solid white;
      color: black;
      padding: 1px 1px;
      font-size: 1.2rem;
      border-radius: 10px;
      min-width: 25px;
    }

    .qty-buttons span {
      background-color: #fff;
      color: #000;
      padding: 5px 5px;
      border-radius: 8px;
      min-width: 30px;
    }

    .basket {
      background-color: #f1592a;
      padding: 0px;
      border-radius: 8px;
      margin-top: 140px;
    }

    .basket h5 {
      font-weight: bold;
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .basket .total {
      background-color: #ffcc00;
      font-weight: bold;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      color: black;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
    }

    .text-center {
      text-align: center;
      display: flex;
      background-color: #f1592a;
      justify-content: space-between;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 mt-5">
      <h2 class="section-title">SELECT BEVERAGES</h2>
      <div id="beverage-list" class="row row-cols-1 row-cols-sm-4 row-cols-md-4 row-cols-lg-4 g-2"></div>
      <p class="mt-4 float-start">*Always check your order summary before proceeding to payment.</p>
      <button class="btn btn-warning mt-3 float-end">Next</button>
    </div>
    <div class="col-lg-4">
      <div class="basket">
        <h5 style="font-style: oblique; font-family: 'Courier New', Courier, monospace; font-size: 2rem;">YOUR BASKET</h5>
        <p>Premonition - 2D × 3 - ₱750</p>
        <p>Seats: A1, A8, B6</p>
        <hr>
        <ul id="basket-items" class="text-white"></ul>  
        <hr>
        <div class="total">TOTAL COST: <span id="total-cost">₱750</span></div>
      </div>
    </div>
  </div>
</div>

<script>
const beverages = [
  { id: 1, name: "Popcorn Regular", description: "1 Popcorn Regular", price: 100, img: "images/POPCORN-Regular.png" },
  { id: 2, name: "Popcorn Large", description: "1 Popcorn Large", price: 150, img: "images/POPCORN-Large.png" },
  { id: 3, name: "Popcorn Bucket", description: "1 Popcorn Bucket", price: 200, img: "images/POPCORN-Bucket.png" },
  { id: 4, name: "Soda Regular", description: "1 Regular Soda", price: 75, img: "images/SODA-Regular.png" },
  { id: 5, name: "Soda Large", description: "1 Large Soda", price: 100, img: "images/SODA-Large.png" },
  { id: 6, name: "Hotdog Sandwich", description: "1 Hotdog Sandwich", price: 100, img: "images/HOTDOG SANDWICH.png" },
  { id: 7, name: "Combo 1", description: "1 Popcorn Bucket & 1 Large Soda", price: 250, img: "images/COMBO 1.png" },
  { id: 8, name: "Combo 2", description: "1 Popcorn Bucket & 2 Large Soda", price: 300, img: "images/COMBO 2.png" }
];

let basket = {};
let baseCost = 750;

function updateBasket() {
  const basketList = document.getElementById("basket-items");
  basketList.innerHTML = '';
  let total = baseCost;
  for (let id in basket) {
    const item = beverages.find(b => b.id == id);
    const qty = basket[id];
    const cost = qty * item.price;
    total += cost;
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${qty} - ₱${cost}`;
    basketList.appendChild(li);
  }
  document.getElementById("total-cost").textContent = total;
}

function changeQty(id, change) {
  if (!basket[id]) basket[id] = 0;
  basket[id] += change;
  if (basket[id] <= 0) delete basket[id];
  updateBasket();
  document.getElementById(`qty-${id}`).textContent = basket[id] || 0;
}

function renderItems() {
  const container = document.getElementById("beverage-list");
  beverages.forEach(item => {
    const col = document.createElement("div");
    col.className = "col";
    col.innerHTML = `
      <div class="beverage-card w-100 h-100">
        <img src="${item.img}" alt="${item.name}"/>
        <div class="beverage-info">
            <h5 style="font-style: oblique; font-family: 'Courier New', Courier, monospace; font-weight: bold;">${item.name}</h5>
          <p style="font-style: oblique; font-family: 'Courier New', Courier, monospace; font-size: 0.9rem">${item.description || ''}</p>
          <h2 class="price" style="font-style: oblique; font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: 1.7rem;">₱${item.price}</h2>
        </div>
        <div class="qty-buttons">
          <button class="qty-btn" style="color: #f1592a; background-color: white;" onclick="changeQty(${item.id}, -1)">–</button>
          <span id="qty-${item.id}" style="background-color: #f1592a;">0</span>
          <button class="qty-btn" style="color: #f1592a; background-color: white;" onclick="changeQty(${item.id}, 1)">+</button>
        </div>
      </div>
    `;
    container.appendChild(col);
  });
}
renderItems();
updateBasket();
</script>
</body>
</html>
