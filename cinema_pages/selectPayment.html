<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../fonts/font-style.css">
  <link rel="stylesheet" href="css/selectpayment.css">
  <title>Pop Cinema - Payment</title>  
</head>
<body>
<!--nav bar (keemnavs)-->
<!--options(keemop.)-->

  <div class="container mt-4">
    <div class="row">
      <!-- Payment Options -->
      <div class="col-md-7">
        <h4 class="mb-3 roboto-bold">SELECT PAYMENT OPTION</h4>
        
        <h5 class="mb-3 roboto-bold" style="color: #bebebe;">Choose e-Wallets:</h5>
        <div class="e-Wallets d-flex flex-row justify-content-center ">
        <div class="form-check form-check-inline">
          <input class="form-check-input " type="radio" name="payment" id="gcash" checked>
          <label class="form-check-label " for="gcash">
            <img src="../images/gcash.png" width="60" alt="GCash">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="payment" id="maya">
          <label class="form-check-label " for="maya">
            <img src="../images/maya.png" width="60" alt="Maya">
          </label>
        </div>
      </div>

        <h5 class="mt-4 mb-3 roboto-bold" style="color: #bebebe;">Choose Banks:</h5>
        <div class="banks d-flex flex-row justify-content-center">
        <div class="form-check form-check-inline ">
          <input class="form-check-input" type="radio" name="payment" id="bpi">
          <label class="form-check-label" for="bpi">
            <img src="../images/bpi.png" width="60" alt="BPI">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="payment" id="bdo">
          <label class="form-check-label" for="bdo">
            <img src="../images/bdo.png" width="60" alt="BDO">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="payment" id="visa">
          <label class="form-check-label" for="visa">
            <img src="../images/visa.png" width="60" alt="Visa">
        </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="payment" id="mastercard">
          <label class="form-check-label" for="mastercard">
            <img src="../images/mastercard.png" width="60" alt="MasterCard">
          </label>
        </div>
      </div>


        <div class="next-btn d-flex justify-content-end mt-4">
          <button type="submit" name="submitBtn" class="btn text-white"
          style=
          "background: linear-gradient(
          359deg,
          rgba(255, 154, 0, 1) 0%,
          rgba(255, 115, 0, 1) 50%,
          rgba(255, 77, 0, 1) 100%
          );"
           form="paymentCard"><span class="roboto-bold">Next</span></button>
        </div>

      </div>

      <!-- Basket -->
      <div class="col-md-5">
        <div class="basket-box rounded">
          <div class="header">YOUR BASKET</div>
          <div class="mt-3">
            <p>Premonition - 2D ×3 - ₱750</p>
            <p>Seats: A1, A8, B6</p>
            <hr>
            <p>Popcorn Regular - 1 - ₱100</p>
            <p>Popcorn Large - 1 - ₱150</p>
            <p>Popcorn Bucket - 1 - ₱200</p>
            <p>Soda Regular - 1 - ₱75</p>
          </div>
          <div class="total mt-3">TOTAL COST: ₱1,275</div>
        </div>
      </div>
    </div>
  </div>

  <script src=""></script>
</body>
</html>
